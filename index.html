<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPPOS Pro Tester</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-green:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; padding: 10px; background: #222; color: #0f0; font-family: monospace; font-size: 11px; text-align: left; border-radius: 5px; min-height: 120px; white-space: pre-wrap; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card">
        <h2>EPPOS Printer Tester</h2>
        
        <button class="btn-blue" onclick="runBluetooth()">1. AKTIFKAN & SCAN PRINTER</button>
        
        <button id="btnPrint" class="btn-green" onclick="printStruk()" disabled>2. CETAK STRUK TES</button>
        
        <div id="status">Status: Menunggu Klik...</div>
    </div>

    <script>
        const BleClient = window.Capacitor.Plugins.BluetoothLe;
        let deviceId = null;

        function log(msg) {
            const status = document.getElementById('status');
            status.innerText += "\n> " + msg;
            status.scrollTop = status.scrollHeight;
        }

        async function runBluetooth() {
            try {
                await BleClient.initialize();
                log("Inisialisasi...");

                const isEnabled = await BleClient.isEnabled();
                if (!isEnabled) {
                    log("Bluetooth mati. Mengaktifkan...");
                    await BleClient.requestEnable();
                }

                log("Mencari perangkat...");
                const device = await BleClient.requestDevice({ acceptAllDevices: true });
                
                if (device) {
                    deviceId = device.deviceId;
                    log("TERHUBUNG KE: " + (device.name || "Printer"));
                    document.getElementById('btnPrint').disabled = false;
                    alert("Printer Terhubung!");
                }
            } catch (err) {
                log("ERROR: " + err.message);
            }
        }

        async function printStruk() {
    try {
        log("Memulai proses cetak...");
        
        // 1. Konek ke perangkat
        await BleClient.connect(deviceId);
        log("Handshake berhasil...");

        // 2. Cari Service & Characteristic secara otomatis
        // Kita tidak menebak UUID, tapi mencari mana yang bisa menerima data (Properties: Write)
        const services = await BleClient.getServices(deviceId);
        let targetService, targetChar;

        for (const service of services) {
            for (const char of service.characteristics) {
                if (char.properties.write || char.properties.writeWithoutResponse) {
                    targetService = service.uuid;
                    targetChar = char.uuid;
                    break;
                }
            }
            if (targetService) break;
        }

        if (!targetService || !targetChar) {
            throw new Error("Printer tidak mendukung protokol tulis data.");
        }

        log("Menemukan jalur: " + targetChar);

        // 3. Siapkan Data ESC/POS
        const encoder = new TextEncoder();
        const esc = "\x1B";
        const init = esc + "@"; // Reset printer
        const center = esc + "a" + "\x01";
        const bold = esc + "E" + "\x01";
        const reset = esc + "E" + "\x00" + esc + "a" + "\x00";
        
        let text = init + center + bold + "MARKAS BEKAM\n" + reset;
        text += "--------------------------------\n";
        text += "Tes Print: BERHASIL\n";
        text += "Sistem   : Capacitor 6\n";
        text += "--------------------------------\n";
        text += "\n\n\n\n"; // Feed kertas

        const data = encoder.encode(text);

        // 4. Kirim Data
        log("Mengirim data ke head printer...");
        await BleClient.writeWithoutResponse(deviceId, targetService, targetChar, data);
        
        log("SELESAI! Kertas seharusnya keluar.");
        
        // Putuskan koneksi setelah selesai agar printer bisa dipakai device lain
        await BleClient.disconnect(deviceId);

    } catch (err) {
        log("GAGAL: " + err.message);
        console.error("Detail Error:", err);
    }
}

    </script>
</body>
</html>
