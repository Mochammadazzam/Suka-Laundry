<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPPOS Pro Tester</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-blue { background: #007bff; color: white; }
        #status { margin-top: 20px; padding: 10px; background: #222; color: #0f0; font-family: monospace; font-size: 11px; text-align: left; border-radius: 5px; min-height: 120px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="card">
        <h2>EPPOS Tester v6</h2>
        <button class="btn-blue" onclick="runBluetooth()">START PROCESS</button>
        <div id="status">Status: Menunggu Klik...</div>
    </div>

    <script>
        // JANGAN PAKAI UNPKG. Capacitor akan inject otomatis.
        // Kita gunakan event listener untuk memastikan Capacitor siap.
        document.addEventListener('deviceready', () => {
            console.log("Capacitor Native Ready");
        }, false);

        async function runBluetooth() {
            const status = document.getElementById('status');
            const log = (m) => status.innerText += "\n> " + m;

            // Akses plugin melalui window.Capacitor.Plugins
            const BleClient = window.Capacitor.Plugins.BluetoothLe;

            try {
                if (!BleClient) {
                    throw new Error("Plugin Bluetooth tidak terdeteksi! Pastikan APK di-build dengan benar.");
                }

                await BleClient.initialize();
                log("Inisialisasi OK.");

                const isEnabled = await BleClient.isEnabled();
                if (!isEnabled) {
                    log("Bluetooth mati. Meminta akses...");
                    await BleClient.requestEnable();
                }

                log("Scanning perangkat...");
                const device = await BleClient.requestDevice({ acceptAllDevices: true });
                
                if (device) {
                    log("TERHUBUNG: " + device.name);
                    alert("Printer ditemukan: " + device.name);
                }
            } catch (err) {
                log("ERROR: " + err.message);
                console.error(err);
            }
        }
    </script>
</body>
</html>
