name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Anti-Decompile (Obfuscation)
        run: npm run obfuscate

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Capacitor Sync
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Force Android Manifest & SDK 34 Fix
        run: |
          # 1. Paksa API 34 di variables.gradle
          sed -i 's/compileSdkVersion = 33/compileSdkVersion = 34/g' android/variables.gradle
          sed -i 's/targetSdkVersion = 33/targetSdkVersion = 34/g' android/variables.gradle
          
          # 2. Paksa API 34 di build.gradle utama
          sed -i 's/compileSdk 33/compileSdk 34/g' android/app/build.gradle || true
          sed -i 's/targetSdk 33/targetSdk 34/g' android/app/build.gradle || true
          
          # 3. Suntik Izin Bluetooth & Lokasi ke AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          PERMISSIONS="<uses-permission android:name=\"android.permission.BLUETOOTH\" />\n    <uses-permission android:name=\"android.permission.BLUETOOTH_ADMIN\" />\n    <uses-permission android:name=\"android.permission.BLUETOOTH_SCAN\" />\n    <uses-permission android:name=\"android.permission.BLUETOOTH_CONNECT\" />\n    <uses-permission android:name=\"android.permission.ACCESS_FINE_LOCATION\" />"
          
          # Mencari tag <application dan menyisipkan izin tepat di atasnya
          sed -i "/<application/i \    $PERMISSIONS" $MANIFEST

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
          overwrite: true
