name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Anti-Decompile (Obfuscation)
        run: npm run obfuscate

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Capacitor Sync
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Total Gradle & SDK Fix (API 34 + Kotlin Fix)
        run: |
          # 1. Paksa API 34 & Versi Kotlin di variables.gradle
          # Kita pakai Kotlin 1.9.10 agar stabil dengan Android Gradle Plugin 8.0.0
          sed -i 's/compileSdkVersion = 33/compileSdkVersion = 34/g' android/variables.gradle
          sed -i 's/targetSdkVersion = 33/targetSdkVersion = 34/g' android/variables.gradle
          sed -i 's/kotlinDefaultVersion = .*/kotlinDefaultVersion = "1.9.10"/g' android/variables.gradle
          
          # 2. Tambahkan baris penekan peringatan SDK di gradle.properties
          echo "android.suppressUnsupportedCompileSdk=34" >> android/gradle.properties
          
          # 3. Suntik Izin Bluetooth ke Manifest (Penting untuk Panel Pencarian)
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          PERMISSIONS="<uses-permission android:name=\"android.permission.BLUETOOTH\" />\n    <uses-permission android:name=\"android.permission.BLUETOOTH_ADMIN\" />\n    <uses-permission android:name=\"android.permission.BLUETOOTH_SCAN\" />\n    <uses-permission android:name=\"android.permission.BLUETOOTH_CONNECT\" />\n    <uses-permission android:name=\"android.permission.ACCESS_FINE_LOCATION\" />"
          sed -i "/<application/i \    $PERMISSIONS" $MANIFEST

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          # Menjalankan build dengan flag tambahan untuk menangani duplikasi class jika ada
          ./gradlew assembleDebug -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
          overwrite: true
