name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: npm install

      - name: Build Web Assets
        run: |
          # Kita hapus baris echo yang kemarin agar file index.html aslimu tidak terhapus
          echo "Memulai sinkronisasi aset dari folder www..."

      - name: Capacitor Sync
        run: |
          npx cap add android || true
          # Ini akan menyalin file dari folder www ke folder native android
          npx cap sync android

      - name: Inject Bluetooth Permissions
        run: |
          # Menyuntikkan izin Bluetooth ke AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml

      - name: Build Android APK
        run: |
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SukaLaundry-Pro-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
