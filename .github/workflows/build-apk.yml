name: Build Suka Laundry Pro

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Apply Web Protection
        run: npm run build

      - name: Setup Android Project
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Inject Permissions & Hardware Access
        run: |
          # Menyisipkan izin Bluetooth & Lokasi secara paksa ke Manifest
          sed -i '/<application/i <uses-permission android:name="android.permission.BLUETOOTH" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<application/i <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml

      - name: Native Obfuscation (R8)
        run: |
          # Mengaktifkan proteksi kode Java/Native
          sed -i 's/minifyEnabled false/minifyEnabled true/g' android/app/build.gradle
          sed -i 's/proguardFiles/shrinkResources true\n            proguardFiles/g' android/app/build.gradle

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build Installable APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug # Debug mode agar APK ter-sign otomatis dan valid

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-FINAL
          path: android/app/build/outputs/apk/debug/app-debug.apk
