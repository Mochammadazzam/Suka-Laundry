name: Build Android APK - Suka Laundry Pro

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install -g javascript-obfuscator

      - name: Obfuscate Code (Anti Decompile/View Source)
        run: |
          # Mengacak file index.html agar kodenya tidak bisa dibaca manusia
          javascript-obfuscator www/index.html --output www/index.html --compact true --self-defending true --string-array-encoding ['base64'] --unicode-escape-sequence true

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Permissions (Super Bluetooth & Storage)
        run: |
          # Menambahkan izin lengkap untuk Bluetooth (Android 10-14) & Internet
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Protected APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Protected
          path: android/app/build/outputs/apk/debug/app-debug.apk
