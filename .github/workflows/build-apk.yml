name: Build Android APK - Suka Laundry Pro

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install -g html-minifier

      - name: Minify HTML
        run: |
          html-minifier --collapse-whitespace --remove-comments --minify-js true www/index.html -o www/index.html

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Master Permissions
        run: |
          # Menambahkan semua varian izin Bluetooth dan Lokasi ke AndroidManifest.xml
          sed -i '/<application/i \    <uses-permission android:name="android.permission.INTERNET" />\n    <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          
          # Tambahkan fitur hardware agar sistem mengizinkan akses Bluetooth
          sed -i '/<application/i \    <uses-feature android:name="android.hardware.bluetooth" android:required="false" />\n    <uses-feature android:name="android.hardware.bluetooth_le" android:required="false" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Result APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-V2
          path: android/app/build/outputs/apk/debug/app-debug.apk
