name: Build Android Pro
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          cp index.html www/
          # Jika kamu punya file lain selain index.html, robot akan otomatis memasukkannya ke build

      - name: Setup Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Permissions & Anti-Decompile
        run: |
          # Menambahkan Izin Bluetooth, Scan, dan Lokasi untuk Android 13/14
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml
          
          # Mengaktifkan Minify & Obfuscation (Anti-Decompile)
          sed -i 's/minifyEnabled false/minifyEnabled true/g' android/app/build.gradle
          sed -i 's/shrinkResources false/shrinkResources true/g' android/app/build.gradle

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK assembleDebug
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-V1
          path: android/app/build/outputs/apk/debug/app-debug.apk
