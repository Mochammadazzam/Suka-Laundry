name: Build Android Pro
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Tools & Plugins
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Prepare Assets
        run: |
          mkdir -p www
          cp index.html www/

      - name: Initialize & Sync Capacitor
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Master Permissions
        run: |
          # Menyuntikkan izin lengkap untuk Android 12, 13, 14
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml

      - name: Enable Anti-Decompile
        run: |
          sed -i 's/minifyEnabled false/minifyEnabled true/g' android/app/build.gradle
          sed -i 's/shrinkResources false/shrinkResources true/g' android/app/build.gradle

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK (Assemble Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-V1
          path: android/app/build/outputs/apk/debug/app-debug.apk
