name: Build Suka Laundry Pro - Ultra Power Final

on:
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/cli 

      - name: Prepare Web Assets (Fix Index di Luar)
        run: |
          mkdir -p www
          rm -rf www/*
          # Memindahkan index.html dari root ke folder www agar terbaca Capacitor
          cp index.html www/

      - name: Initialize Capacitor Android (Clean Build v7)
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android 

      - name: Inject Permissions & Auto-Register Plugin
        run: |
          # 1. Suntik Izin Bluetooth & Lokasi untuk Android 14
          SED_PERMS='/<manifest/a \
          <uses-permission android:name="android.permission.BLUETOOTH" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />'
          sed -i "$SED_PERMS" android/app/src/main/AndroidManifest.xml 

          # 2. Registrasi Manual Plugin Malik12tree ke MainActivity.java
          # Ini solusi untuk error "is not a function"
          FILE_MAIN="android/app/src/main/java/com/sukalaundry/pro/MainActivity.java"
          
          # Tambah Import Plugin
          sed -i '/import com.getcapacitor.BridgeActivity;/a import com.malik12tree.bluetooth_print.CapacitorThermalPrinterPlugin;' $FILE_MAIN
          
          # Tambah Inisialisasi Plugin ke dalam MainActivity
          # Skrip ini memastikan jembatan (bridge) plugin aktif saat aplikasi start
          sed -i '/public class MainActivity extends BridgeActivity {/a \  @Override \n  public void onCreate(android.os.Bundle savedInstanceState) { \n    super.onCreate(savedInstanceState); \n    registerPlugin(CapacitorThermalPrinterPlugin.class); \n  }' $FILE_MAIN

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' 

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Ultra-Power
          path: android/app/build/outputs/apk/debug/app-debug.apk
