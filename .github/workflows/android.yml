name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          # Cache dimatikan dulu untuk build pertama agar tidak bentrok dengan folder yang belum ada
          # cache: 'gradle' 

      - name: Install NPM Dependencies
        run: npm install

      - name: Prepare Web Build (Root to WWW)
        run: |
          mkdir -p www
          cp index.html www/index.html

      - name: Create Android Project & Sync
        run: |
          # Pastikan platform android dibuat dari nol
          npx cap add android || echo "Android folder already exists"
          npx cap sync android

      - name: Inject Bluetooth & Location Permissions
        run: |
          # Inject izin ke AndroidManifest.xml setelah folder android dibuat
          # Menambahkan BLUETOOTH_ADVERTISE dan flag neverForLocation untuk stabilitas Android 12+
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" /> \
          <uses-feature android:name="android.hardware.bluetooth_le" android:required="true" />' android/app/src/main/AndroidManifest.xml
          
          # Mengaktifkan Cleartext Traffic agar WebView bisa berkomunikasi lancar dengan plugin
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

      - name: Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build APK Debug
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EPPOS-SukaLaundry
          path: android/app/build/outputs/apk/debug/app-debug.apk
