name: Build Suka Laundry Pro - Ultra Clean

on:
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/cli 

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          rm -rf www/*
          # Mengambil index.html dari root dan menaruhnya ke folder build www
          cp index.html www/

      - name: Initialize Capacitor Android
        run: |
          # Reset total folder native agar murni Capacitor 7
          rm -rf android
          npx cap add android
          npx cap sync android 

      - name: Inject Permissions & Write MainActivity
        run: |
          # 1. Suntik Izin Bluetooth & Lokasi (Android 14 Ready)
          SED_PERMS='/<manifest/a \
          <uses-permission android:name="android.permission.BLUETOOTH" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />'
          sed -i "$SED_PERMS" android/app/src/main/AndroidManifest.xml 

          # 2. Tulis Ulang MainActivity.java (Solusi Error Javac)
          # Menggunakan metode cat untuk struktur Java yang sempurna
          cat <<EOF > android/app/src/main/java/com/sukalaundry/pro/MainActivity.java
          package com.sukalaundry.pro;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;
          import com.malik12tree.bluetooth_print.CapacitorThermalPrinterPlugin;

          public class MainActivity extends BridgeActivity {
              @Override
              public void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  registerPlugin(CapacitorThermalPrinterPlugin.class);
              }
          }
          EOF

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' 

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Final-v7
          path: android/app/build/outputs/apk/debug/app-debug.apk
