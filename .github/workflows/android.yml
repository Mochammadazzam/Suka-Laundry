name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Directory (Fix Structure)
        run: |
          mkdir -p www
          cp index.html www/index.html

      - name: Setup Capacitor Android
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Permissions (Android 14 Ready)
        run: |
          # Menyisipkan izin bluetooth langsung ke file manifest Android
          sed -i '/<application/i <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" />\n<uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" />\n<uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n<uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK Debug
        run: |
          cd android && ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: EPPOS-Tester-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
