name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Dependencies
        run: npm install

      - name: Prepare Web Build
        run: |
          mkdir -p www
          cp index.html www/index.html

      - name: Capacitor Sync
        run: |
          npx cap add android || echo "Exist"
          npx cap sync android

      - name: Inject Anti-Gagal Permissions
        run: |
          # [span_10](start_span)Inject izin tepat setelah tag <manifest>[span_10](end_span)
          sed -i '/<manifest/a \
          <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" /> \
          <uses-feature android:name="android.hardware.bluetooth_le" android:required="true" />' android/app/src/main/AndroidManifest.xml
          
          # [span_11](start_span)Aktifkan trafik data untuk WebView[span_11](end_span)
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          chmod +x android/gradlew
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SukaLaundry-Printer-Pro
          path: android/app/build/outputs/apk/debug/app-debug.apk
