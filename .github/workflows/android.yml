name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install & Web Build
        run: |
          npm install
          mkdir -p www
          cp index.html www/index.html

      - name: Native Sync (Menanam Plugin ke Java)
        run: |
          npx cap add android
          npx cap sync android

      - name: Inject Bluetooth & Location Permissions
        run: |
          # Inject izin ke AndroidManifest.xml
          sed -i '/<application/i \
          <uses-permission android:name="android.permission.BLUETOOTH" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" android:maxSdkVersion="30" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" /> \
          <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK Debug
        run: |
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EPPOS-Final-Build
          path: android/app/build/outputs/apk/debug/app-debug.apk
