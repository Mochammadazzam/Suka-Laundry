name: Build Suka Laundry Pro - Fix Force Close

on:
  push:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @capacitor/cli 

      - name: Prepare Web Assets (Index di Luar Fix)
        run: |
          # 1. Buat folder www karena config mencari folder ini
          mkdir -p www
          # 2. Copy index.html dari luar (root) ke dalam www
          cp index.html www/
          # 3. Copy assets lain jika ada (opsional)
          # cp -r css/ www/ || true
          # cp -r js/ www/ || true

      - name: Initialize Capacitor Android (Fresh Build)
        run: |
          # Hapus folder android lama agar tidak ada sisa Capacitor 5
          rm -rf android
          # Tambah platform android baru (Capacitor 7)
          npx cap add android
          # Sync akan otomatis mengambil index.html dari folder www yang kita isi tadi
          npx cap sync android 

      - name: Inject Bluetooth Permissions (Android 14 Fix)
        run: |
          SED_PERMS='/<manifest/a \
          <uses-permission android:name="android.permission.BLUETOOTH" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_SCAN" /> \
          <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" /> \
          <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />'
          
          sed -i "$SED_PERMS" android/app/src/main/AndroidManifest.xml 

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' 

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Suka-Laundry-Pro-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
