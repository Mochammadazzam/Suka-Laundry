name: Build Suka Laundry Pro - Manual Success
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Capacitor Android Engine
        run: |
          # Membuat folder android dari nol jika belum ada
          npx cap add android || echo "Folder android sudah ada"
          npx cap sync

      - name: Inject Bluetooth & Security Logic
        run: |
          # Menambahkan izin Bluetooth ke Manifest
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST" ]; then
            sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.INTERNET" />' $MANIFEST
            
            # Anti-Decompile: Aktifkan Minify di build.gradle
            sed -i 's/minifyEnabled false/minifyEnabled true/g' android/app/build.gradle
          fi

      - name: Compile APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: SukaLaundryPro-Final-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
