name: Build Suka Laundry Pro - Super Auto
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Android Capacitor
        uses: henryhale/android-capacitor@v3
        with:
          # Versi 6 stabil sesuai diskusi agar plugin Bluetooth tidak konflik
          npm-install-args: --legacy-peer-deps
          
      - name: Automasi Keamanan & Fitur
        run: |
          # 1. Suntik Izin Bluetooth & Internet ke Manifest
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n    <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          
          # 2. Aktifkan Minify/Anti-Decompile (R8) di build.gradle
          # Mengubah 'minifyEnabled false' menjadi 'true' secara otomatis
          sed -i 's/minifyEnabled false/minifyEnabled true/g' android/app/build.gradle

      - name: Compile Pro APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SukaLaundryPro-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
